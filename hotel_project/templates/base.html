<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}GUEST HOUSE ESPÉRANCE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Barre latérale */
        .sidebar {
            width: 250px;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #007BFF;
        }

        /* Zone contenu */
        .main-content {
            flex: 1;
            padding: 40px;
            background: url("{% static 'images/bg.jpg' %}") no-repeat center center;
            background-size: cover;
            overflow-y: auto;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>🏨 GUEST HOUSE</h2>
        <a href="{% url 'accueil' %}">🏠 Accueil</a>
        <a href="{% url 'ajouter_client' %}">➕ Ajouter Client</a>
        <a href="{% url 'liste_clients' %}">👥 Liste Clients</a>
        <a href="{% url 'ajouter_chambre' %}">➕ Ajouter Chambre</a>
        <a href="{% url 'liste_chambres' %}">🛏️ Liste Chambres</a>
        <a href="{% url 'reserver_chambre' %}">📅 Réserver</a>
        <a href="{% url 'liste_reservations' %}">📋 Réservations</a>
        <a href="{% url 'ajouter_service_reservation' %}">💼 Services</a>
    </div>

    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>
</body>
</html>
