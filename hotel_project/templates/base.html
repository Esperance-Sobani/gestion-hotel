<!DOCTYPE html>
<html lang="fr">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}GUEST HOUSE ESP√âRANCE{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            height: 100vh;
        }

        /* Barre lat√©rale */
        .sidebar {
            width: 250px;
            background-color: #1e1e2f;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
        }

        .sidebar h2 {
            margin-bottom: 30px;
            font-size: 22px;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            margin: 10px 0;
            padding: 10px 15px;
            width: 100%;
            text-align: center;
            border-radius: 5px;
            transition: 0.3s;
        }

        .sidebar a:hover {
            background-color: #007BFF;
        }

        /* Zone contenu */
        .main-content {
            flex: 1;
            padding: 40px;
            background: url("{% static 'images/bg.jpg' %}") no-repeat center center;
            background-size: cover;
            overflow-y: auto;
        }

        .content-wrapper {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            text-transform: uppercase;
            cursor: pointer;
            margin-top: 10px;
            display: inline-block;
        }

        .btn:hover {
            background-color: #0056b3;
        }


        .reservation-card {
            background-color: #ffffff;
            padding: 20px;
            border-left: 5px solid #007BFF;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 0 10px rgba(0,0,0,0.05);
        }

        .reservation-card h3 {
            margin-top: 0;
            color: #333;
        }

        .reservation-card ul {
            margin: 10px 0;
            padding-left: 20px;
        }

        .reservation-card li {
            margin-bottom: 5px;
        }

        hr {
            border: 0;
            border-top: 1px solid #ccc;
            margin-top: 20px;
        }


        
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>üè® GUEST HOUSE</h2>
        <a href="{% url 'accueil' %}">üè† Accueil</a>
        <a href="{% url 'ajouter_client' %}">‚ûï Ajouter Client</a>
        <a href="{% url 'liste_clients' %}">üë• Liste Clients</a>
        <a href="{% url 'ajouter_chambre' %}">‚ûï Ajouter Chambre</a>
        <a href="{% url 'liste_chambres' %}">üõèÔ∏è Liste Chambres</a>
        <a href="{% url 'reserver_chambre' %}">üìÖ R√©server</a>
        <a href="{% url 'liste_reservations' %}">üìã R√©servations</a>
        <a href="{% url 'ajouter_service_reservation' %}">üíº Services</a>
        <a href="{% url 'rapport_reservations' %}">üñ® Rapport R√©servations</a>

    </div>

    <div class="main-content">
        <div class="content-wrapper">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const today = new Date().toISOString().split('T')[0];
            document.querySelector('input[name="date_debut"]').setAttribute('min', today);
        });
    </script>
    
</body>
</html>
